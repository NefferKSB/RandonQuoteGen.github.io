<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="CSS/RandomQuoteGen.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cagliostro">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee+Inline">
</head>
<body>

<div id="title">
    <h1>Inspiration of the moment</h1>
</div>
<div class="container" id="quoteContent">
    <div class="wrapper">
        <p id="quote"></p>
        <p id="author"></p>
    </div>
</div>
<div class="buttons">
    <div>
        <a href="" class="btn btn-default" title="look for inspiration" id="getQuote">
            <span>Get New Quote</span>
        </a>
    </div>
    <div>
        <a href="" class="btn btn-default" title="tweet" id="tweet">
            <i class="fab fa-twitter fa-2x"></i>
        </a>
    </div>
</div>

<footer>
    <div>
        <span>Coded by: <a href="https://codepen.io/Nannek/">NefferKSB</a></span>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
<script src="JS/RandomQuoteGen.js"></script>
</body>
</html>
